<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys X Us</title>
    <link rel="icon" type="image/x-icon" href="/assets/images.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3ce4b05985.js" crossorigin="anonymous"></script>
    <script type="module" src="products.js"></script>
    <script type="module" src="components.js"></script>
    <script type="module" src="app.js"></script>
</head>

<body>

    <div id="content">
        <div id="bg">
            <div id="cardForm" class="hideForm">

                <button id="closeForm"><i class="fa-solid fa-xmark"></i></button>

                <form>
                    <fieldset>
                        <legend><h2>Login</h2></legend>
                        <div class="box">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email address" required>
                        </div>
                        <div class="box">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Password" required minlength="8">
                        </div>
                        <button type="button" id="login">Sign in</button>
                    </fieldset>
                </form>

                <hr>

                <form>
                    <fieldset>
                        <legend><h2>Register</h2></legend>
                        <div class="inline">
                            <div class="box">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" placeholder="First Name">
                            </div>
                            <div class="box">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="box">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" placeholder="Email address">
                        </div>
                        <div class="box">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="Password" id="reg-password">
                        </div>
                        <div class="box">
                            <label for="confirmPassword">Confirm password</label>
                            <input type="password" placeholder="Confirm password" id="confirmPassword">
                        </div>
                        <button type="button" id="register">Register</button>
                    </fieldset>
                </form>

            </div>
        </div>
 <header>
            <p class="nombre">Sergio Elías Zúñiga Garrido</p>
            <div class="box">
                <img src="/assets/images.png" alt="">
                <h2>Toys X Us</h2>
            </div>
        </header>
        <main>
            <h1>SECTION 1...</h1>
            <section>
                <article>
                    <p>...</p>
                </article>
            </section>
            <h1>TOP SELLERS</h1>
            <div class="dropdown">
                <label for="cart-drop"><i class="fa-solid fa-cart-shopping"></i></label>
                <input type="checkbox" id="cart-drop">
                <div class="dropdown-content">
                        <div class="box">
                            <div class="inline">
                                <h4>Cart</h4>
                                <button class="" id="empty">Empty</button>
                            </div>
                            <div><hr></div>
                            <div class="box" id="cart">
                                
                            </div>
                            <div><hr></div>
                            <div class="inline space">
                                <h5>Total</h5>
                                <p id="total">216,96 €</p>
                            </div>
                            <div class="inline buttons">
                                <button class="btn-clear" style="width: 100%;">VIEW CART</button>
                                <button class="btn-clear"  style="width: 100%;">CHECKOUT</button>
                            </div>
                        </div>
                </div>
            </div>
            <section id="products">

            </section>
        </main>
    </div>

</body>
